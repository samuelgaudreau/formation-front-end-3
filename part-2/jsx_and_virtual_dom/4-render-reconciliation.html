<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Discover Render & Reconciliation</title>
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>

    </head>
    <body>
        <!-- We will put our React component inside this div. -->
        <div id="function_container"></div>
        <div id="class_container"></div>

        <!-- Load React. -->
        <script
            src="https://unpkg.com/react@16/umd/react.development.js"
            crossorigin
        ></script>
        <script
            src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
            crossorigin
        ></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        <!-- Load our React component. -->
        <script type="text/babel">

            // TODO: Move inside React App to use tooling
            // Render without need of reconciliation
            class MyComponent extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = { isMorning: true };

                    this.toggleMoment = this.toggleMoment.bind(this);
                }

                toggleMoment () {
                    this.setState(x => ({ isMorning: !x.isMorning }));
                }

                render() {
                    const {name} = this.props;
                    const {isMorning} = this.state;

                    // console.log(isMorning);

                    return (
                        <div className="flex justify-center" onClick={this.toggleMoment}>
                            <h1>Hello {name}</h1>
                        </div>);
                }
            }

            const componentInstance = ReactDOM.render(<MyComponent name={"John"} />, document.querySelector("#class_container"));
        </script>
    </body>
</html>
