            const exos11_A = exos11_arrA === exos11_arrB
            const exos11_B = exos11_arrB[0] === exos11_obj

            const exos12_objA = {name: "John"}

            const exos12_arrB = exos12_arrA.map(x => {
                if(x.name === "John"){
                    return {name: "John John"}
                }
                return x;
            });
            const exos12_A = exos12_arrA === exos12_arrB;
            const exos12_B = exos12_arrB[0] === exos12_objA;

            const exos13_arrA = [exos13_objA, exos13_objB];
            const exos13_arrB = exos13_arrA.map(x => {
                if(x.name === "John"){
                    return {...x, name: "John John"}
                }
                return {...x};
            });
            const exos13_A = exos13_arrB[0] === exos13_objA;
            const exos13_B = exos13_arrB[0].friend === exos13_objA_friend;
            const exos13_C = exos13_arrB[1] === exos13_objB;
            const exos13_D = exos13_arrB[1].friend === exos13_objB_friend;

            // Having fun comparing! (base on https://charlieharvey.org.uk/page/javascript_the_weird_parts)
            const fun1_arrA = [0];
            const fun1_A = fun1_arrA == fun1_arrA
            const fun1_B = fun1_arrA == !fun1_arrA

            const fun2 = NaN == NaN

            const fun3 = 0.1+0.2 == 0.3;

            const fun4 = Math.max() > Math.min();

            const fun5 = []+[] === "";

            const fun6 = []+{} === "[object Object]";

            const fun7 = true+true === 2;
            const fun8 = true === 1;

            const fun9 = (!+[]+[]+![]).length
