<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Add React in One Minute</title>
    </head>
    <body>
        <!-- We will put our React component inside this div. -->
        <div id="app_container"></div>
        <div id="like_button_container"></div>

        <!-- Load React. -->
        <script
            src="https://unpkg.com/react@16/umd/react.development.js"
            crossorigin
        ></script>
        <script
            src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
            crossorigin
        ></script>

        <!-- Load our React component. -->
        <script>
            const AppPure = React.createElement("h1", {}, "Hello World");
            const appContainer = document.querySelector("#app_container");
            ReactDOM.render(AppPure, appContainer);

            class LikeButton extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = { liked: false };
                }

                render() {
                    // if (this.state.liked) {
                    //     return "You liked this.";
                    // }

                    console.log("render");

                    return e(
                        "div",
                        {
                            onClick: () =>
                                this.setState({ liked: !this.state.liked })
                        },
                        "Like"
                    );
                }
            }

            const e = React.createElement;
            const likeContainer = document.querySelector(
                "#like_button_container"
            );
            ReactDOM.render(e(LikeButton), likeContainer);
        </script>
    </body>
</html>
